<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple analog clock">
    <title>Digital Clock</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">

            <div id="hour-display">

                <div class="digit" id="hour-first-digit">

                    <div class="row" id="seg1"></div>
                    <div class="between">
                        <div class="col" id="seg2"></div>
                        <div class="col" id="seg3"></div>
                    </div>
                    <div class="row" id="seg4"></div>
                    <div class="between">
                        <div class="col" id="seg5"></div>
                        <div class="col" id="seg6"></div>
                    </div>
                    <div class="row" id="seg7"></div>
                </div>

                <div class="digit" id="hour-second-digit">

                    <div class="row" id="seg1"></div>
                    <div class="between">
                        <div class="col" id="seg2"></div>
                        <div class="col" id="seg3"></div>
                    </div>
                    <div class="row" id="seg4"></div>
                    <div class="between">
                        <div class="col" id="seg5"></div>
                        <div class="col" id="seg6"></div>
                    </div>
                    <div class="row" id="seg7"></div>
                </div>
            </div>
            <div id="colon">
                <div class="colon-dot"></div>
                <div class="colon-dot"></div>
            </div>
            <div id="minute-display">
                <div class="digit" id="minutes-first-digit">
                    <div class="row" id="seg1"></div>
                    <div class="between">
                        <div class="col" id="seg2"></div>
                        <div class="col" id="seg3"></div>
                    </div>
                    <div class="row" id="seg4"></div>
                    <div class="between">
                        <div class="col" id="seg5"></div>
                        <div class="col" id="seg6"></div>
                    </div>
                    <div class="row" id="seg7"></div>
                </div>

                <div class="digit" id="minutes-second-digit">
                    <div class="row" id="seg1"></div>
                    <div class="between">
                        <div class="col" id="seg2"></div>
                        <div class="col" id="seg3"></div>
                    </div>
                    <div class="row" id="seg4"></div>
                    <div class="between">
                        <div class="col" id="seg5"></div>
                        <div class="col" id="seg6"></div>
                    </div>
                    <div class="row" id="seg7"></div>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
